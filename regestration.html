<html>
<body>
<form method="post">
<table border="1">
<tr>
        <td>name</td>
         <td><input type="text" name="txtname" placeholder="enter name"></td>
</tr>
<tr>
        <td>gender</td>
         <td>
                    <input type="radio" name="gender" value="male">male
                     <input type="radio" name="gender" value="female">female
          </td>
</tr>
<tr>
	<td>Dept</td>
	<td>
	<select name="ddldept">
		<option>--select--</option>
		<option value="CS">Computer Science</option>
		<option value="IT">information Technology</option>
		</select>
	</td>
	
</tr>
<tr>
        <td>qualification</td>
         <td>
                    <input type="checkbox" name="qual" value="MCA">MCA
                     <input type="checkbox" name="qual" value="MBA">MBA
          </td>
</tr>
<tr>
        <td>email</td>
         <td><input type="email" name="txtmail" placeholder="enter email">
          </td>
</tr>
<tr>
        <td>contact number</td>
         <td><input type="contactno" name="txtcontactno" placeholder="enter contact number">
          </td>
</tr>
<tr>
        <td>password</td>
         <td><input type="password" name="txtpassword" placeholder="enter password"></td>
</tr>
<tr>
        <td>confirm password</td>
         <td><input type="password" name="txtconfirm" placeholder="enter password"></td>
</tr>
<tr>
        <td>DOB</td>
         <td><input type="date" name="txtdate"></td>
</tr>
<tr>
        <td>address</td>
         <td><textarea  name="txtaddress" rows="6" cols="20"></textarea>
         </td>
</tr>
<tr>
        <td colspan="2" align="center">
         <input type="submit" name="txtsubmit" value="submit">
         <input type="reset" name="reset" value="cancel">
         </td>
</tr>
</table>
</form>
</body>
</html>

</tr>
